<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <body>

        <div class="wrapper">
            <form>
                <h1>Registrieren Sie sich!</h1>
                <div class="form-box">
                    <label for="username">Benutzername:</label>
                    <input type="text" id="username" placeholder="die Name">
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" placeholder="Passwort">
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="password2">Passwort wiederholen:</label>
                    <input type="password" id="password2" placeholder="Passwort wiederholen">
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="email">e-mail Adresse:</label>
                    <input type="email" id="email" placeholder="Geben Sie die E-Mail-Adresse an.">
                    <p class="error-text">error</p>
                </div>
                <div class="control-buttons">
                    <button class="clear">Reinigen</button>
                    <button class="send">Senden</button>
                </div>
                <div class="popup">
                    <p>Das Formular wurde erfolgreich gesendet!</p>
                    <button class="close">Weggeschickt</button>
                </div>
            </form>
        </div>
    
    
        <script src="main.js"></script>
    
    
    </body>
</body>
</html>
